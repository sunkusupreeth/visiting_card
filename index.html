<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tridala Visiting Card</title>
</head>
<body>
    <div class="header_wrapper">
        <div class="logo_wrapper">
            <img class="image logo" src="Tridala logo for google.jpg">
        </div>
        <div class="trdla_title_wrapper">
            <h1 class="trdla_title">Tridala Ayur Care</h1>
        </div>
    </div>
    <div class="e_card_wrapper_media">
        <div class="e_card_wrapper">
            <img class="image" src="E-Visiting card.jpg">
        </div>
        <div class="button_media_wrapper">
            <div class="view_btn_wrapper">
                <a class="button" href="vis_card.html">
                    <button>View</button>
                </a>
            </div>
            <div class="dwnld_btn_wrapper">
                <a class="button" href="E-Visiting card.jpg" download="tridala_vis_card">
                    <button>Download</button>
                </a>
            </div>
        </div>
    </div>
    
    <!-- telephone media -->
    <div class="telMed_wrapper">
        <div class="telIcon_wrapper">
            <img class="telIcon image" src="telephone_icon.png">
        </div>
        <div class="telNo_wrapper">
            <a class="telNo" href="tel:7892613101">7892613101</a>
        </div>
    </div>
    
    <!-- maps media -->
    <div class="maps_media_wrapper">
        <div class="maps_title_wrapper">
            <h1 class="maps_title">
                Map
            </h1>
        </div>
        <div class="map_embed_wrapper">
            <iframe class="map_embed" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15496.797116647791!2d77.4909188!3d13.8270692!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb1a3639fcee40f%3A0xd5d9b221a72c301a!2sTridala%20Ayur%20Care!5e0!3m2!1sen!2sin!4v1715426832739!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
